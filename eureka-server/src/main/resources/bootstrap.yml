server:
  port: 9999

spring:
  profiles: docker
  application:
    name: eureka-server

security:
  basic:
    enabled: true
  user:
    name: liuwei
    password: liuwei123



eureka:
  instance:
    hostname: eureka-server
    prefer-ip-address: true
  server:
    enable-self-preservation: false
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${security.user.name}:${security.user.password}@${DOCKER_IP:127.0.0.1}:${server.port}/eureka/